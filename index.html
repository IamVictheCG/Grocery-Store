<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Grocery Store</title>
</head>
<body>
    <nav id="nav">
        <ul id="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Order</a></li>
            <li><a href="">About Us</a></li>
        </ul>
    </nav>

    <div class="main-con">
        <!-- <img class="main-grocery" src="main-image.jpeg" alt="Main Grocery"> -->
        <!-- <img class="main-grocery" src="main-image1.jpeg" alt="Main Grocery1"> -->
    </div>
    
    <h1 class="groc">GROCERIES AT ITS BEST</h1>
    
    <h1>Popular Categories</h1>
    <hr>
<!-- ------------------------------------------------------------------------------------------------- -->
    <div class="categories">
        <div id="dairy" class="section">
            <div class="top-green">
                <h2>Dairy Products</h2>
            </div>
    
            <img src="dairy.jpeg" alt="Dairy Products">
    
            <div class="view-more">
                <button type="button" value="View More">View More</button>
            </div>
        </div>
    
        <div id="cold-meat" class="section">
            <div class="top-green">
                <h2>Cold Meats</h2>
            </div>
    
            <img src="cold-meat.jpeg" alt="Cold Meats">
    
            <div class="view-more">
                <button type="button" value="View More">View More</button>
            </div>
        </div>
        <div id="fruits" class="section">
            <div class="top-green">
                <h2>Fruits and Vegetables</h2>
            </div>
    
            <img src="vegies.jpeg" alt="Fruits and Vegetables">
    
            <div class="view-more">
                <button type="button" value="View More">View More</button>
            </div>
        </div>
    </div>
<!-- ---------------------------------------------------------------------------------------------------------- -->
    <div class="media">
        <div id="facebook" class="social facebook">
            <i class="fa-brands fa-facebook-f"></i></div>
        <div id="twitter" class="social twitter">
            <i class="fa-brands fa-twitter"></i></div>
        <div id="instagram" class="social instagram">
            <i class="fa-brands fa-instagram"></i></div>
        <div id="tiktok" class="social tiktok">
            <i class="fa-brands fa-tiktok"></i></div>
    </div>
<!-- ------------------------------------------------------------------ -->
    <form action="">
        <section class="contact">
            <i class="fa-solid fa-message"></i><p>Contact</p>
        </section>
        <section class="info">
            <div class="names">
                <label for="Fname">First name:</label>
                <input type="text">
            </div>

            <div class="names">
                <label for="Lname">Last name:</label>
                <input type="text">
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="21" rows="4"></textarea>
            </div>
        </section>
        <section class="submit">
            <input type="submit" value="Submit">
        </section>
    </form>
    <!-- --------------------------------------------------------------------------------- -->
    
    <div class="copyright">
        <footer>VictorCG &copy; 2022</footer>
    </div>
</body>
</html>
